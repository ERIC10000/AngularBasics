<!DOCTYPE html>
<html lang="en" ng-app="shoeApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Angular Project</title>
    <link rel="stylesheet" href="content/css/style.css">
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>

</head>
<body>
    <!-- AngularJS -> Is a JavaScript Framework mainly used for building Single-Page Application(SPA) -->
    <!-- Framework -> MVC Architecture(Model-View-Controller) -->
    <!-- Model -> Data Source(Database, JSON-Api, files......) -->
    <!-- View -> Display Data to the FrontEnd(Browser) -->
    <!-- Controller -> Provides functionalities to the View, interaction btn (Model and a View) -->
    <!-- Example: User clicks on a button on the View, UserController recognises the click event and performs an action -->
    <!-- Function that communicates to the Model and retrieve all the users data -->
    <!-- contoller passes accessibility of the data to the view -->
    <!-- Separation of concerns -> Data(Model), HTML(View), Controller(JavaScript)..MVC -->
    <!-- directives (ng) -> injecting angular functionalities to an html -->

    <!-- <div ng-app>

    </div> -->
    <!-- {{model}} -->

    <!-- 2-way-Data Binding -->
    <!-- Directives -->
    <!-- EXpression -->
    <!-- Some Directives -->

    <!--  2-way-Data Binding -> When we update content on the html, we also update contents on browser and vice versa-->
    <!-- directive -> allows to attach a functionality/behavior/action to an html element on the DOM(keyword: ng) -->
    <!-- Expression -> With bind data to HTML DOM {{}} -->
    <!-- ng-init -> Create variables -->
    <!-- ng-repeat -->
    <!-- Looping: Syntax: for newVariable in Collection -->
    <!-- Modules -> Container-Like structure to hold various parts of the application -->
    <!-- controllers, services, filters, directives......   -->
    <!-- controllers -> control the application, by adding states(properties) and methods(behavior) to an application component-->
    <!--orderBy (alphabetically), currency, filter(live search), limitTo, lowercase -->
    <!-- Filters -> changes the display of the output data | -->
    <!-- ng-include -> organize the html files, Repeat a section of html to the entire document -->
    <!-- ng-show and ng-hide -->
    <!--CRUD  -->
    <!-- ng-click -> Respond to click events -->
    <!-- ng-submit -> When use click on submit button -->

    <header ng-include="'header.html'"></header>
    <div class="content">
        <div ng-controller="ShoeController">
            <button ng-click="order='name'">Order by Name</button>
            <button ng-click="order='color'">Order by Color</button>
            <input type="text" placeholder="Search for Shoes" ng-model="search">
            <ul>
                <li ng-repeat="shoe in shoes | orderBy: order| filter:search" ng-show="shoe.availability">
                    <img src="{{shoe.pic}}" style="margin: -12px 10px 0 0; float:left; width:50px;" ng-show="shoe.pic">
                    <h3>Name : {{shoe.name}} - Price : {{shoe.price | currency: 'KES'}}</h3>
                    <div class="remove" ng-click="removeShoe()">x</div>
                    <span class="belt" style="background-color: {{shoe.color}};"> color {{shoe.color}} </span>
                </li>
            </ul>

            <form ng-submit="addShoe()">
                <input type="text" placeholder="Enter Name" ng-model="newshoe.name">
                <input type="text" placeholder="Enter Color" ng-model="newshoe.color">
                <input type="text" placeholder="Enter Price" ng-model="newshoe.price">
                <input type="submit" value="Add new Shoe">
            </form>
        
    
        </div>

    </div>
    



    
</body>
</html>
